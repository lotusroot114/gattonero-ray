  <!--scrollTopボタンの表示・非表示-->
  <script>
    $(function() {
      var topBtn = $('div.scrollTop');
      topBtn.hide();
      //スクロールが100に達したらボタン表示
      $(window).scroll(function() {
        if ($(this).scrollTop() > 200) {
          topBtn.fadeIn();
        } else {
          topBtn.fadeOut();
        }
      });
      //スクロールしてトップ
      topBtn.click(function() {
        $('body,html').animate({
          scrollTop: 0
        }, 500);
        return false;
      });
    });

  </script>
